<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ author }}</ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <h2>{{ title }}</h2>
  <img src="{{ image }}" />
  <h4>{{ description }}</h4>
  <ion-item class="ion-no-padding">
    {{ publishedAt }}
  </ion-item>
  <p>{{ content }}</p>
  <p>
    Source : <a href="{{ sourceUrl }}">{{ sourceUrl }}</a>
  </p>
</ion-content>
